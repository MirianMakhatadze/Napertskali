<!DOCTYPE html>
<html>
  <head>
    <title>Napertskali</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <header class="header">
      <div class="logo-div"><img class="logo-img" src="images/tetri-logo.png" alt="Logo"></div>
          <div class="search-div">
              <input class="search" placeholder="SEARCH" type="text" id="fname" name="fname">
          </div>
      <div class="navigation-div">
        <a class="header-text" href="#">LOG IN</a>
        <a class="header-text" href="#">HELP</a>
        <a class="header-text" href="#">SHOPPING BAG</a>
      </div>
    </header>
    <div id="my-keen-slider" class="keen-slider" style="max-height: 919px; height: 100%;">
      <div class="keen-slider__slide number-slide1"><a class="slide-text" href=""></a>1</div>
      <div class="keen-slider__slide number-slide2"><a class="slide-text" href=""></a>2</div>
      <div class="keen-slider__slide number-slide3"><a class="slide-text" href=""></a>S W E A T S H I R T S</div>
      <div class="keen-slider__slide number-slide4"><a class="slide-text" href=""></a>T - S H I R T S</div>
      <div class="keen-slider__slide number-slide5"><a class="slide-text" href=""></a>5</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.js"></script>
    <script>
      function WheelControls(slider) {
        var touchTimeout
        var position
        var wheelActive

        function dispatch(e, name) {
          position.x -= e.deltaX
          position.y -= e.deltaY
          slider.container.dispatchEvent(
            new CustomEvent(name, {
              detail: {
                x: position.x,
                y: position.y,
              },
            })
          )
        }

        function wheelStart(e) {
          position = {
            x: e.pageX,
            y: e.pageY,
          }
          dispatch(e, "ksDragStart")
        }

        function wheel(e) {
          dispatch(e, "ksDrag")
        }

        function wheelEnd(e) {
          dispatch(e, "ksDragEnd")
        }

        function eventWheel(e) {
          e.preventDefault()
          if (!wheelActive) {
            wheelStart(e)
            wheelActive = true
          }
          wheel(e)
          clearTimeout(touchTimeout)
          touchTimeout = setTimeout(() => {
            wheelActive = false
            wheelEnd(e)
          }, 50)
        }

        slider.on("created", () => {
          slider.container.addEventListener("wheel", eventWheel, {
            passive: false,
          })
        })
      }

      var slider = new KeenSlider(
        "#my-keen-slider",
        {
          loop: false,
          rubberband: false,
          vertical: true,
        },
        [WheelControls]
      )
    </script>
  </body>
</html>
