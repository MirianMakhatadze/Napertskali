<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napertskali</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <!-- Slideshow container -->
<div class="slideshow-container" width="100%" padding-bottom="0px" margin-bottom="0px">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade" padding-bottom="0px">
    <img src="images/1.png" style="width:100%" height="919px" padding-bottom="0px" margin-bottom="0px">
    <div class="text-div"><a class="text" href="#">Caption one</a></div>
  </div>

  <div class="mySlides fade">
    <img src="images/2.png" style="width:100%" height="919px">
    <div class="text-div"><a class="text" href="#">Caption Two</a></div>
  </div>

  <div class="mySlides fade">
    <img src="images/3.png" style="width:100%" height="919px" >
    <div class="text-div"><a class="text" href="#">Caption Three</a></div>
  </div>
  <div class="mySlides fade">
    <img src="images/4.png" style="width:100%" height="919px">
    <div class="text-div"><a class="text" href="#">Caption Four</a></div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
  <script src="script/script.js"></script>
</body>
</html>
